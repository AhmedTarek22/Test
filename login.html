<!DOCTYPE html>
<html lang="en" class="mt-5 mt-mt-3">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- main css -->
    <link rel="stylesheet" href="css/login.css" />
    <!-- render all elements normalize -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Font awesome library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css" />
    <title>Login</title>
  </head>
  <body>
    <article class="container d-flex text-center mt-lg-5 mt-md-4 mt-sm-3">
      <section class="signUp col-12 col-sm-12 col-lg-6 bg-white py-5 px-5">
        <h2>Login</h2>
        <br />
        <form action="index.html">
          <input
            type="email"
            placeholder="Email"
            class="col-12 p-3 bg-light-dark border-0 rounded-2"
            required
          />
          <br /><br />
          <input
            type="password"
            placeholder="Password"
            class="col-12 p-3 bg-light-dark border-0 rounded-2"
            required
          />
          <br /><br />
          <input
            type="submit"
            value="Login"
            class="col-12 py-3 bg-success border-0 rounded-2 text-white"
          />
        </form>
        <p class="m-3 fs-5">or login with</p>
        <div class="social">
          <a href="https:facebook.com"
            ><i class="fa-brands fa-facebook fs-3 text-primary"></i
          ></a>
          <a href="https:google.com" class="m-2"
            ><i class="fa-brands fa-google-plus fs-3 text-danger"></i
          ></a>
          <a href="https:linkedin.com"
            ><i class="fa-brands fa-linkedin fs-3 text-info"></i
          ></a>
        </div>
        <button
          class="px-4 py-2 mt-5 d-lg-none bg-success-dark text-white border-0 rounded-5"
          onclick="window.location.href='signUp.html'"
        >
          No account yet? Sign Up.
        </button>
      </section>

      <section
        class="text bg-success d-none d-lg-block col-lg-6 px-5 text-white"
      >
        <h3 class="fs-2 col-12">Welcome back!</h3>
        <p class="col-12">
          Welcome back! We are so happy to have you <br />
          here.It's great to see you again. We hope you <br />
          had a safe and enjoyable time away.
        </p>
        <button
          onclick="window.location.href='signUp.html'"
          class="px-4 py-2 bg-success-dark text-white border-0 rounded-5"
        >
          No account yet? Sign Up.
        </button>
      </section>
    </article>
  </body>
</html>
